<app-navbar></app-navbar>
<body>
    <div class="container" id="container">

        <section class="ftco-section contact-section" id="contact-section">
            <h2 id="information" class="mb-4">Send Messages</h2>

            <div class="row content-align">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <form (ngSubmit)="onSubmit()"  #contactForm="ngForm">
                        <div>
                            <label for="nom">Name:</label>
                            <input type="text" id="nom" name="nom"  [(ngModel)]="contactData.nom" required>
                        </div>
                        <div>
                            <label for="prenom">First name:</label>
                            <input type="text" id="prenom" name="prenom" [(ngModel)]="contactData.prenom" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required>
                        </div>
                        <div>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" [(ngModel)]="contactData.message" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                   
                </div>
            </div>

                <div class="row justify-content-center mb-5 pb-3">
                    <div class="col-md-7 heading-section text-center ">
                        <h2 id="information" class="mb-4">For more information</h2>
                        <p>We are at your disposal if you have any questions, so do not hesitate to contact us.</p>
                    </div>
                </div>
                <div class="row d-flex contact-info mb-5">
        
                    <div class="col-md-6 col-lg-3 d-flex ">
                        <div class="align-self-stretch box p-4 text-center bg-light">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="icon-phone2"></span>
                            </div>
                            <h3 class="mb-4">Contact Number</h3>
                            <p><a href="tel://1234567920">+ 1235 2355 98</a></p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 d-flex">
                        <div class="align-self-stretch box p-4 text-center bg-light">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                </svg>
                            </div>
                            <h3 class="mb-4">Email Address</h3>
                            <p><a href="mailto:info@yoursite.com">Realityshowcase@gmail.com</a></p>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3 d-flex">
                        <div class="align-self-stretch box p-4 text-center bg-light">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="icon-globe"></span>
                            </div>
                            <h3 class="mb-4">Website</h3>
                            <p><a href="#">RealityShowcase.com</a></p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 d-flex">
                        <div class="align-self-stretch box p-4 text-center bg-light">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" class="bi bi-linkedin" viewBox="0 0 16 16">
                                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                                </svg>
                            </div>
                            <h3 class="mb-4">linkedin</h3>
                            <p><a href="mailto:info@yoursite.com">RealityShowcase</a></p>
                        </div>
                    </div>
                    
        
                </div>
        
        
        
        </section>
        
        
        

    </div>
    <app-footer></app-footer>
</body>

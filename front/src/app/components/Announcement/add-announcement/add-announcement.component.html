<!-- photo-upload.component.html -->
<div class="main-container">
  <app-admin-nav-bar></app-admin-nav-bar>
  <div id="content-wrapper" class="d-flex flex-column content-container">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <h2 class="mb-4">Add an announcement</h2>
          </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
              <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="#">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>

      <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form (ngSubmit)="addNewAnnonce()">
            <div class="formbold-mb-5">
              <div class="infield">
                <label for="email" class="formbold-form-label">Title :</label>
                <input type="text" name="title" id="title" class="formbold-form-input" [(ngModel)]="annonce.titre" class="form-control" />
              </div>

              <div class="infield">
                <label for="description" class="formbold-form-label">Description :</label>
                <input type="text" name="description" id="description" class="formbold-form-input" [(ngModel)]="annonce.description" class="form-control" />
              </div>

              <div class="infield">
                <label for="address" class="formbold-form-label">Address :</label>
                <input type="text" name="address" id="address" class="formbold-form-input" [(ngModel)]="annonce.adresse" class="form-control" />
              </div>

              <div class="infield">
                <label for="type" class="formbold-form-label">Type :</label>
                <input type="text" name="type" id="type" class="formbold-form-input" [(ngModel)]="annonce.type" class="form-control" />
              </div>

              <div class="infield">
                <label for="price" class="formbold-form-label">Price :</label>
                <input type="text" name="price" id="price" class="formbold-form-input" [(ngModel)]="annonce.prix" class="form-control" />
              </div>

              <div class="infield">
                <label for="surface" class="formbold-form-label">Surface :</label>
                <input type="text" name="surface" id="surface" class="formbold-form-input" [(ngModel)]="annonce.surface" class="form-control" />
              </div>

              <div class="infield">
                <label for="disponibilite" class="formbold-form-label">Availability :</label>
                <input type="text" name="disponibilite" id="disponibilite" class="formbold-form-input" [(ngModel)]="annonce.disponibilite" class="form-control" />
              </div>

              <div class="infield">
                <label for="coordonnee" class="formbold-form-label">Contact details :</label>
                <input type="text" name="coordonnee" id="coordonnee" class="formbold-form-input" [(ngModel)]="annonce.coordonnes" class="form-control" />
              </div>

              <div class="infield">
                <label class="formbold-form-label">Transaction Type :</label>
                <div>
                  <label>
                    <input type="radio" name="transactionType" [(ngModel)]="annonce.transactionType" value="a louer" />
                    À Louer
                  </label>
                </div>
                <div>
                  <label>
                    <input type="radio" name="transactionType" [(ngModel)]="annonce.transactionType" value="a vendre" />
                    À Vendre
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-6 pt-4">
              <label class="formbold-form-label formbold-form-label-2">Upload Logo</label>

              <div class="formbold-mb-5 formbold-file-input">
                <img *ngFor="let url of urls" width="100" height="100" [src]="url" alt="">
                <input type="file" name="photos" (change)="selectFiles($event)" multiple>
                <label for="photos">
                  <div>
                    <span class="formbold-drop-file">Drop files here</span>
                  </div>
                </label>
              </div>
         
            </div>

            <div>
              <button class="formbold-btn w-full">Send File</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
